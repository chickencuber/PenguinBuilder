<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="../favicon.ico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mode_night" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <title>PenguinBuilder-editor</title>
        <script src="https://unpkg.com/blockly@11.1.1/blockly.min.js"></script>

        <script src="https://www.unpkg.com/@blockly/disable-top-blocks@0.4.7/dist/index.js"></script>

        <script src="https://www.unpkg.com/@blockly/continuous-toolbox@5.0.8/dist/index.js"></script>

        <script src="https://unpkg.com/@blockly/toolbox-search@1.2.3/dist/index.js"></script>

        <script src="https://www.unpkg.com/@blockly/plugin-workspace-search@8.1.0/dist/index.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/chickencuber/jsquery@latest/jsquery.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

        <script src="https://unpkg.com/@blockly/field-multilineinput@5.0.10/dist/index.js"></script>

        <script src="https://unpkg.com/@blockly/field-colour@5.0.9/dist/index.js"></script>

        <script src="https://unpkg.com/@blockly/field-colour-hsv-sliders@5.0.9/dist/index.js"></script>

        <script src="https://unpkg.com/@blockly/field-angle@5.0.9/dist/index.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <template id="whats-new">
            <dialog class="whats-new-dialog">
                <h1 class="whats-new-h1">Whats New</h1>
                <div class="update"></div>
                <button class="close">close</button>
            </dialog>
        </template>

        <main>
            <div id="block-editor"></div>
            <div id="top-bar">
                <button id="darkmode" class="material-symbols-outlined">
                    mode_night
                </button>
                <a href="https://discord.gg/b8zHUQ4Cqn" target="_blank">
                    <button>Discord</button></a
                >

                <a href="../Docs" target="_blank"><button>Docs</button></a>

                <button id="Test">Test</button>
                <button id="Export">Export</button>
                <button id="Save">Save</button>
                <input type="file" id="fileInput" accept=".pb" style="display: none" />
                <button id="Load">Load</button>
                <input
                type="text"
                id="ExtensionName"
                placeholder="ExtensionName"
                maxlength="20"
                />
                <input
                class="no"
                type="text"
                id="ExtensionID"
                placeholder="ExtensionID"
                maxlength="20"
                />
                <input type="color" id="Color" value="#0088ff" />
                <label
                    >Force Unsandboxed <input type="checkbox" id="force-unsandboxed"
                    /></label>
            </div>
            <div id="version"></div>
        </main>

        <script src="color.js"></script>
        <script src="encoder.js"></script>

        <script src="block/block.js"></script>
        <script src="block/input.js"></script>
        <script src="block/getInput.js"></script>
        <script src="block/return.js"></script>
        <script src="block/menu.js"></script>
        <script src="block/menu_item.js"></script>
        <script src="block/hat.js"></script>

        <script src="category/create.js"></script>
        <script src="category/setOrder.js"></script>
        <script src="category/useBlock.js"></script>

        <script src="utils.js"></script>
        <script src="functions.js"></script>
        <script src="eval.js"></script>

        <script src="JSON/parse.js"></script>
        <script src="JSON/stringify.js"></script>
        <script src="JSON/create.js"></script>
        <script src="JSON/get.js"></script>
        <script src="JSON/set.js"></script>
        <script src="JSON/from.js"></script>
        <script src="JSON/utils.js"></script>

        <script src="variables.js"></script>

        <script src="comments.js"></script>

        <script src="varFix.js"></script>

        <script src="pages.js"></script>
        <script src="sketch.js"></script>
        <script src="extensions.js"></script>
    </body>
</html>
