<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="../favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

        <title>PenguinBuilder-Docs</title>
        <script src="https://cdn.jsdelivr.net/gh/chickencuber/jsquery@latest/jsquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <a href="..">
            <button>Home</button>
        </a>
        <main>
            <a style="display: none" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDxvFZjo5PgG0" target="_self" id="button-secret"></a>
            <div id="categories">
                <button class="category selected" id="button-Block">
                    <div class="circle" style="background: #ff00ff;"></div>
                    Block
                </button>
                <button class="category" id="button-Category">
                    <div class="circle" style="background: #4400ff;"></div>
                    Category
                </button>
                <button class="category" id="button-Utils">
                    <div class="circle" style="background: cyan;"></div>
                    Utils
                </button>
                <button class="category" id="button-Extra_Functions">
                    <div class="circle" style="background: #ff00ff;"></div>
                    Functions+
                </button>
                <button class="category" id="button-Alert">
                    <div class="circle" style="background: blue;"></div>
                    Alert
                </button>
                <button class="category" id="button-Eval">
                    <div class="circle" style="background: cyan;"></div>
                    Eval
                </button>
                <button class="category" id="button-JSON">
                    <div class="circle" style="background: red;"></div>
                    JSON
                </button>
                <button class="category" id="button-Variables">
                    <div class="circle" style="background: blue;"></div>
                    Variables+
                </button>
                <button class="category" id="button-creatingextensions">
                    <div class="circle" style="background: gray;"></div>
                    creating extensions
                </button>
                <button class="category" id="button-postingextensions">
                    <div class="circle" style="background: gray;"></div>
                    posting extensions
                </button>
            </div>
            <div id="docs">
                <div id="Block"></div>
                <div id="Category"></div>
                <div id="Utils"></div>
                <div id="Extra_Functions"></div>
                <div id="Alert"></div>
                <div id="Eval"></div>
                <div id="JSON"></div>
                <div id="Variables"></div>
                <div id="creatingextensions"></div>
                <div id="postingextensions"></div>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
